<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=main, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="img/logo.png" alt="" />
    </header>

    <main>
      <section class="seccion1">
        <textarea class="area" placeholder="Ingrese el texto aquí"></textarea>
        <div class="contenedor-botones">
          <input type="button" class="btn-encriptar" value="Encriptar" />
          <input type="button" class="btn-desencriptar" value="Desencriptar" />
        </div>
      </section>
      <section class="seccion2">
        <div class="contenedorM">
          <img src="img/Muñeco.png" alt="" />
        </div>
        <div class="contenedorH3">
          <h3>Ningún mensaje fue encontrado</h3>
        </div>
        <div class="contenedorParrafo">
          <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
        </div>

        <div class="contenedor-resultado">
          <h3>Mensaje encriptado:</h3>
          <p class="texto-encriptado"></p>
        </div>
        <div class="contenedor-copiar">
          <input type="button" class="btn-copiar" value="Copiar" />
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="app.js"></script>
  </body>
</html>
